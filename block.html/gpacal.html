    <script>
        function calculateCGPA() {
            // Get the grades and credits from the form
            let grades = [
                parseFloat(document.getElementById("grade1").value),
                parseFloat(document.getElementById("grade2").value),
                parseFloat(document.getElementById("grade3").value),
                parseFloat(document.getElementById("grade4").value),
                parseFloat(document.getElementById("grade5").value),
                parseFloat(document.getElementById("grade6").value),
                parseFloat(document.getElementById("grade7").value),
                parseFloat(document.getElementById("grade8").value),
                parseFloat(document.getElementById("grade9").value),
                parseFloat(document.getElementById("grade10").value),
                parseFloat(document.getElementById("grade11").value),
                parseFloat(document.getElementById("grade12").value)
           
            ];

            let credits = [3,2,4,2,2,2,0,1,1,1,1,1];

            // Calculate the total grade points and total credits
            let totalGradePoints = 0;
            let totalCredits = 0;

            for (let i = 0; i < grades.length; i++) {
                totalGradePoints += grades[i] * credits[i];
                totalCredits += credits[i];
            }

            // Calculate CGPA
            let cgpa = totalGradePoints / totalCredits;

            // Display the CGPA
            document.getElementById("cgpa-result").innerText = cgpa.toFixed(2);
        }
    </script>
